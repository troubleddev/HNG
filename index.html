
<html>
    <head>
    <title>Welcome</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="myscripts.js"></script>

</head>
<body>
<div class="container" id="container">

    <!--sign up container-->
<div class="form-container sign-up-container">
<form action="#">
<h1>Create Account</h1>
<div class="social-container">
        <a href="" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="" class="social"><i class="fab fa-google-plus-g"></i></i></a>
        <a href="" class="social"><i class="fab fa-twitter"></i></i></a>
    </div>

<span>or use your mail for registration</span>

<input type="text" placeholder="Name" required>
<input type="text" placeholder="Email" aria-required="true">
<input type="text" placeholder="Address">
<button>Sign up</button>
</form>
</div>

<!--sign in form container-->
<div class="form-container sign-in-container">
<form action="#">
<h1>Sign in</h1>
<div class="social-container">
    <a href="" class="social"><i class="fab fa-facebook-f"></i></a>
    <a href="" class="social"><i class="fab fa-google-plus-g"></i></i></a>
    <a href="" class="social"><i class="fab fa-twitter"></i></i></a>
</div>

<span>or login with your account</span>
<input type="email" placeholder="Email" required>
<input type="password" placeholder="Password" required>
<a href="#">Forgot your password?</a>
<button>Sign in</button> 
</form>
</div>

<!--overlay container invisible-like container-->
<div class="overlay-container">
<div class="overlay">
<div class="overlay-panel overlay-left">
<h1>Welcome Back!</h1>
<p>
    To keep connected with us please do well to login with your personal information.
</p>

<button class="ghost" id="signIn">Sign In</button>
</div>

<div class="overlay-panel overlay-right">
<h1>Hello Friend!</h1>
<p>
    Enter details to start a journey with us
</p>
<button class="ghost" id="signUp">Sign Up</button>

</div>

</div>
</div>


</div>
</body>
</html>
